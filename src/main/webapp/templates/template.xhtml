<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <f:view contentType="text/html">

        <h:head>
            <title>Main</title>
            <h:outputStylesheet name="css/default.css"/>
            <h:outputStylesheet name="css/cssLayout.css"/>
        </h:head>

        <h:body>
            <p:layout fullPage="true" resizeTitle="resize" style="background-color:#FFFFFF;">
                <p:layoutUnit position="north" size="68" id="north" >
                    <ui:include src="header.xhtml" />
                </p:layoutUnit>

                <p:layoutUnit position="west" id="west" resizable="false" header="#{msg['menu.title']}" style="height:580px;overflow:hidden;" size="225">
                    <ui:include src="menu.xhtml" />
                </p:layoutUnit>

                <p:layoutUnit styleClass="layoutUnitCenter" position="center">
                    <h:form id="mainForm">
                        <ui:insert name="content" />
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="east" size="0" style="width:0px; display:none;" id="east">
                </p:layoutUnit>

                <p:layoutUnit position="south" resizable="true" id="south">
                    <ui:include src="footer.xhtml" />
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>

</html>
